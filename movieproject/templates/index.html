{% extends 'base.html' %}
{% block body %}


<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-3">
            <div class="card" style="width:18rem;">
  <img class="card-img" src="{{i.img.url}}" alt="Card image" width="100px;" height="250px;">
  <div class="card-img-overlay">
    <h5 class="card-title" >{{i.name}}</h5>
    <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">View Details</a>
  </div>
</div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
